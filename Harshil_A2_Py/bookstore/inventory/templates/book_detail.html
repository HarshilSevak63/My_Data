
{% extends "base.html" %}

{% block title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    <h1>Book Details</h1>
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Date: {{ book.published_date }}</p>
    <a href="{% url 'book_list' %}">Back to the list</a>
{% endblock %}
